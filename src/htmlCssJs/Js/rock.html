<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="paper.css">
</head>

<body>
    <h1>RockPaperScissor</h1>
    <div class="choices">
        <div class="choice">
            <img src="rock.jpg" alt="rock" id="rock">
        </div>
        <div class="choice">
            <img src="paper.jpg" alt="paper" id="paper">
        </div>
        <div class="choice">
            <img src="scissor.jpg" alt="scissor" id="scissor">
        </div>

    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
</body>
<script src="scissor.js"></script>

</html>
